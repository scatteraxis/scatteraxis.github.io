<!DOCTYPE html>

<head>
    <!-- Meta assignments -->

<body>
    <main>
        <h2>Activity #3 - HTML Forms - Company</h2>
        <p>
            Please fill out this form with the required information:
        </p>
        <form method="post" action="#">
            <fieldset>
                <h3>Contact Information</h3>
                <label for="name">Enter your name:
                    <input id="name" type="text" placeholder="ex. George Sears" required>
                </label> <br>
                <label for="phone">Enter your phone number:
                    <input id="phone" type="number" placeholder="ex. 704-999-9999" required>
                </label> <br>
                <label for="email">Enter your email:
                    <input id="email" type="email" placeholder="ex. someone@example.com" required>
                </label>
                <hr>
                  <label for="games">How did you hear about us?
                    <select id="games" name="games">
                      <option value="">(select one)</option>
                      <option value="1">Friends & Family</option>
                      <option value="2">Arcade Event</option>
                      <option value="3">Company Recruiter</option>
                      <option value="4">Job Listing</option>
                    </select>
                  </label>
                <hr>
                <fieldset>
                    <legend>Cabinet Use Cases</legend>
                    <label for="commercial"><input id="event" type="radio" name="use-case"  checked /> Commercial Use</label>
                    <label for="event"><input id="event" type="radio" name="use-case" /> Event Rental</label> <br>
                    <label for="referral"> Select games discs to be sent alongside this cabinet:<br>
                        <input id="referral" type="checkbox" required name="ref" /> Redirgy<br>
                        <input id="referral" type="checkbox" required name="ref" /> Red & Crimson DX<br>
                        <input id="referral" type="checkbox" required name="ref" /> Southern Cross Battle<br>
                        <input id="referral" type="checkbox" required name="ref" /> Demon Blood Extreme <br>
                      </label>
                  </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </main>
    <script src="scripts/includemin.js"></script>
</body>
<footer>
    <div data-include="components/footer.html"></div>
    <script src="scripts/includemin.js"></script>
</footer>

</html>
